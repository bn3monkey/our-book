{% load book_extras %}
{% load humanize %}


<div class="media">
    <div class="media-left media-middle">
        <a href="{{ book.link }}">
            <img class="media-object" src="{{ book.image }}" alt="{{ book.title }}">
        </a>
        <a href="{{ book.link }}" class="btn btn-default btn-xs"> 도서 상세 정보 </a>
    </div>
    <div class="media-body">
        {% if type == 'register' %}
            <a href="#" class="btn btn-sm btn-warning pull-right"> 도서 등록 </a>
        {% else %}
            <a href="#" class="btn btn-sm btn-primary pull-right"> 도서 구매 신청 </a>
        {% endif %}
        <h4> <class="media-heading">{{ book.title|book_title|safe }}</h4>
        <p class="book-info">{{ book.author|safe }} | {{ book.publisher|safe }} | {{ book.pubdate|book_pub_date }} | <span class="text-primary">{{ book.price |intcomma }}원</span><br>
            <small>{{ book.description|safe }}</small>
        </p>
    </div>
</div>
